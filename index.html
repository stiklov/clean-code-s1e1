<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header-info">
    <img src="./eisenhower-matrix.jpg" class="header-info__img" alt="Eisenhower matrix image">
    <a
      class="header-info__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
  </div>
  <div class="list-block">
    <p id="add-items-title">
      <label class="new-task-label">Add Item</label>
      <div class="add-items-block">
        <input id="new-task" class="task-input add-items-block__input" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="third-title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="elem">
        <input type="checkbox" class="checkbox">
        <label class="incompleted-label">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn">
          <img src="./remove.svg" class="remove-img" alt="Remove image">
        </button>
      </li>
      <li class="edit-mode elem">
        <input type="checkbox" class="checkbox">
        <label class="incompleted-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="edit-btn btn">Save</button>
        <button class="delete-btn btn">
          <img src="./remove.svg" class="remove-img" alt="Remove image">
        </button>
      </li>
    </ul>
    <h3 class="third-title">Completed</h3>
    <ul id="completed-tasks" class="completed-list">
      <li class="elem">
        <input type="checkbox" class="checkbox" checked>
        <label class="completed-label">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn">
          <img src="./remove.svg" class="remove-img" alt="Remove image">
      </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
